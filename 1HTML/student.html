<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
</head>
<body style="background-color:lightblue;">
<center>
<form>
    <h1>Student form</h1>
    <table>
        <tr>
            <td>First Name: </td>
            <td><input type="text" required=""></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" ></td>
        </tr>
        <tr>
            <td>DOB :</td>
            <td><input type="date" required=""></td>
        </tr>
        <tr>
            <td>Phone Number: </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                </select>
                <input type="number" required="">
            </td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="email" placeholder="abc@xyz.com" required=""></td>
        </tr>
        <tr>
            <td> Gender:</td>
            <td><input type="radio" NAME="Gender" value="Male" checked>Male
            <input type="radio" NAME="Gender" value="Female">Female
             <input type="radio" NAME="Gender" value="Other">Other
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea type="text" row="4" cols="25" required></textarea></td>
        </tr>
        <tr>
            <td>Guardian's Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="Submit" style="text-align:center;width:150px;">Register</button></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
