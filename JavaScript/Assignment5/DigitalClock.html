<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <style>
        body{
        background:black;
        color:blue;
        }

        #Clock{
        position:absolute;
        top:50%;
        left:50%;
        font-size:80px;
        border:1px solid white;
        transform:translateX(-50%) translateY(-50%);
        padding:0px 5px 0px 5px;
        }
    </style>
</head>
<body>
<div id="Clock"></div>
    <script type="text/javascript">
    function showTime(){
        var date= new Date();
        var hour=date.getHours();
        var Minute=date.getMinutes();
        var Second=date.getSeconds();
        var zone="AM"
        if(hour==0){
        hour=12;}
         if(hour>12){
        hour=hour-12;
        zone="PM";}
        if(hour<10)
        {
        hour= "0" + hour;
        }
        if(Minute<10){
        Minute="0"+Minute;
        }
        if(Second<10){
        Minute="0"+Second;
        }
        var time= hour + ":" + Minute + ":" + Second+" " +zone;
        document.getElementById("Clock").innerText =time;

                setTimeout(showTime,1000);

        }
        showTime()
    </script>

</body>
</html>
